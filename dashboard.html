<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <title>Giri≈ü S…ôhif…ôsi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #dff5ff, #b4e0f7);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      width: 320px;
      text-align: center;
    }

    .login-box h2 {
      margin-bottom: 20px;
    }

    .input-group {
      position: relative;
      margin-bottom: 20px;
    }

    .input-group input {
      width: 100%;
      padding: 10px 40px 10px 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .toggle-icon {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 18px;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #003366;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #0055aa;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Portala Giri≈ü</h2>
    <div class="input-group">
      <input type="email" id="email" placeholder="Email">
    </div>
    <div class="input-group">
      <input type="password" id="password" placeholder="≈ûifr…ô">
      <span class="toggle-icon" onclick="togglePassword()">üëÅÔ∏è</span>
    </div>
    <button onclick="login()">Giri≈ü</button>
  </div>

  <script>
    function togglePassword() {
      const input = document.getElementById("password");
      const icon = document.querySelector(".toggle-icon");

      if (input.type === "password") {
        input.type = "text";
        icon.textContent = "üôà";
      } else {
        input.type = "password";
        icon.textContent = "üëÅÔ∏è";
      }
    }

    function login() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!email || !password) {
        alert("Email v…ô ≈üifr…ô daxil edin");

      // Burada …ôsl sistem yoxlanƒ±≈üƒ±nƒ± ed…ôrdin (backend olmadan sad…ôc…ô y√∂nl…ôndiririk)
      window.location.href = "dashboard.html"; // Bu faylƒ± s…ôn yaratmalƒ±san!
    }
  </script>

</body>
</html>
